<div class="page-content">
  <div class="page-header">
    <h2>Tổng Quan</h2>
    <button class="btn btn-info" onclick="APP.requestGeminiAnalysis()">
    <i class="fas fa-robot"></i> Nhờ Gemini Phân Tích
  </button>
  </div>

  <div class="dashboard-grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
    <div class="stat-card">
      <div class="stat-card-icon" style="background-color: #17a2b8;">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-card-info">
        <span class="stat-card-title">Tổng Số Học Viên</span>
        <span class="stat-card-value" id="stat-total-students">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card-icon" style="background-color: #6f42c1;">
        <i class="fas fa-chalkboard-teacher"></i>
      </div>
      <div class="stat-card-info">
        <span class="stat-card-title">Lớp Học Đang Mở</span>
        <span class="stat-card-value" id="stat-total-classes">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card-icon" style="background-color: #28a745;">
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="stat-card-info">
        <span class="stat-card-title">Doanh Thu Tháng Này</span>
        <span class="stat-card-value" id="stat-revenue-month">0 đ</span>
      </div>
    </div>
     <div class="stat-card">
      <div class="stat-card-icon" style="background-color: #fd7e14;">
        <i class="fas fa-arrow-up"></i>
      </div>
      <div class="stat-card-info">
        <span class="stat-card-title">Chi Phí Tháng Này</span>
        <span class="stat-card-value" id="stat-expense-month">0 đ</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card-icon" style="background-color: #007bff;">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="stat-card-info">
        <span class="stat-card-title">Lợi Nhuận Tháng Này</span>
        <span class="stat-card-value" id="stat-profit-month">0 đ</span>
      </div>
    </div>
  </div>

  <div class="dashboard-section">
    <h3><i class="fas fa-calendar-day"></i> Lịch học hôm nay</h3>
    <div id="todays-schedule-container">
      <div class="placeholder-text">Đang tải lịch học...</div>
    </div>
  </div>

  <div id="gemini-analysis-result" class="dashboard-section" style="margin-top: 2rem; display: none;">
  <h3 style="display: flex; align-items: center; gap: 0.75rem;">
    <i class="fas fa-robot"></i> 
    Phân tích từ Gemini
  </h3>
  <div id="gemini-analysis-content" style="white-space: pre-wrap; line-height: 1.6; margin-top: 1rem; padding: 1rem; background-color: #f8f9fa; border-radius: 5px;">
  </div>

</div>
