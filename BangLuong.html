<div class="page-content">
  <div class="page-header">
    <h2>Bảng lương Giáo viên</h2>
  </div>

  <div class="report-container">
    <div class="report-filters">
      <h4>Tùy chọn tính lương</h4>
      <div class="form-group">
        <label for="payroll-teacher-select">Chọn giáo viên</label>
        <select id="payroll-teacher-select" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="payroll-start-date">Từ ngày</label>
        <input type="date" id="payroll-start-date" class="form-control">
      </div>
      <div class="form-group">
        <label for="payroll-end-date">Đến ngày</label>
        <input type="date" id="payroll-end-date" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="APP.calculatePayroll()">
        <i class="fas fa-calculator"></i> Tính lương
      </button>
    </div>

    <div id="payroll-results-container" class="report-results" style="display:none;">
      <div class="report-summary">
        <h4 id="payroll-teacher-name">Kết quả Bảng lương</h4>
        <div class="summary-item">
          <span>Mức lương/giờ:</span>
          <strong id="payroll-pay-rate">0 đ</strong>
        </div>
        <div class="summary-item">
          <span>Tổng số giờ dạy:</span>
          <strong id="payroll-total-hours">0 giờ</strong>
        </div>
        <hr>
        <div class="summary-item">
          <span>Tổng lương:</span>
          <strong id="payroll-total-salary" style="font-size: 2rem;">0 đ</strong>
        </div>
      </div>
      <h4>Chi tiết các buổi dạy</h4>
      <div class="table-responsive" style="max-height: 50vh;">
        <table class="data-table">
          <thead>
            <tr>
              <th>Ngày dạy</th>
              <th>Lớp</th>
              <th>Thời gian</th>
              <th>Thời lượng (giờ)</th>
            </tr>
          </thead>
          <tbody id="payroll-details-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
